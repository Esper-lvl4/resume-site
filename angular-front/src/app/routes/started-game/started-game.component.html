<div class="captured-figures opponents">
  <app-chess-figure
    *ngFor="let figure of opponentsCapturedFigures"
    [figure]="figure"
  ></app-chess-figure>
</div>
<app-chess-field
  *ngIf="room"
  [room]="room"
  (figureCaptured)="figureCaptured($event)"
  (playerMadeMove)="onPlayerMove($event)"
></app-chess-field>
<div class="captured-figures">
  <app-chess-figure
    *ngFor="let figure of yourCapturedFigures"
    [figure]="figure"
  ></app-chess-figure>
</div>
